language: rust
os: osx
cache: cargo

rust:
- stable
- beta
- nightly

matrix:
  allow_failures:
  - rust: nightly

before_script:
- export PATH=$HOME/.cargo/bin:$PATH
- cargo install cargo-update || echo "cargo-update already installed"
- cargo install cargo-travis --force --git https://github.com/CAD97/cargo-travis
- cargo install-update -a

script:
- cargo build --verbose
- cargo test --verbose --all --features border
- |
  cargo doc --verbose
  cargo doc-upload --features border --features accessibility
